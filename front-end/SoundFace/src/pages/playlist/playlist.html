<ion-content padding id="ioncontent" class="bg-style">

  <ion-fab top left class="mainmenu" >
    <button ion-fab class="tabs" color="light" (click)="goHome()"><ion-icon name="arrow-back"></ion-icon></button>
  </ion-fab>

  <div style="margin-top: 86px;">
    <div class="mood-title">
      <h1>Happy</h1>
    </div>
    <div style="margin-top: 28px;">
      <button ion-button block (click)="playPlaylist()" icon-start>
        <ion-icon name="play"></ion-icon>
        Play this Playlist
      </button>
      <ion-list style="margin-top: 16px;">
        <button ion-item *ngFor="let song of moodplaylist" (click)="playTrack(song)">
        <h2>{{ song.name }}</h2>
      </button>
      </ion-list>
    </div>
  </div>

  <button ion-button block>
    Create Playlist
  </button>

</ion-content>
